<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>世界の天気</title>
        <link rel="stylesheet" href="project.css">
        <script src="weather.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    </head>
    <body>
        <h1>世界の天気</h1>
        <div id="zentai">
            <label for="toshi">検索したい都市の以下の項目を検索する
            </label>
    <select name="weather" id="weather">
        <option value="">都市を入力</option>
        <option value="360630">カイロ(エジプト)</option>
        <option value="524901">モスクワ（ロシア）</option>
        <option value="993800">ヨハネスブルク（）</option>
        <option value="1816670">北京</option>
        <option value="1850147">東京</option>
        <option value="1880252">シンガポール</option>
        <option value="2147714">シドニー</option>
        <option value="2643743">ロンドン</option>
        <option value="2968815">パリ</option>
        <option value="3451189">リオデジャネイロ</option>
        <option value="5128581">ニューヨーク</option>
        <option value="5368361">ロサンゼルス</option>
    </select>
    </div>
    <button id="btn">検索</button>
    <div id="kek">
    <div class="box"><p>緯度:<span id="kekka"></span></p></div>
    <div class="box"><p>経度:<span id="kekka1"></span></p></div>
    <div class="box"><p>天気:<span id="kekka2"></span></p></div>
    <div class="box"><p>最低気温:<span id="kekka3"></span></p></div>
    <div class="box"><p>最高気温:<span id="kekka4"></span></p></div>
    <div class="box"><p>湿度:<span id="kekka5"></span></p></div>
    <div class="box"><p>風速:<span id="kekka6"></span></p></div>
    <div class="box"><p>風向:<span id="kekka7"></span></p></div>
    <div class="box"><p>都市名:<span id="kekka8"></span></p></div>
    </div>
    </body>
</html>
